# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = [
  "github.com/magefile/mage/mage",
  "k8s.io/code-generator/cmd/client-gen",
  "github.com/golang/protobuf/protoc-gen-go",
]

[prune]
  go-tests = true

[[override]]
  name = "github.com/magefile/mage"
  revision = "4adc5568e96ddcd37eefca5ead057f61ff4f0103"
  source = "github.com/knisbet/mage"

[[override]]
  version = "1.3.3"
  name = "github.com/golang/protobuf"

[[override]]
  version = "1.3.1"
  name = "github.com/gogo/protobuf"

[[override]]
  version = "v1.0.0"
  name = "github.com/containerd/console"

[[override]]
  name = "github.com/jaguilar/vt100"
  revision = "ad4c4a5743050fb7f88ce968dca9422f72a0e3f2"
  source = "github.com/tonistiigi/vt100"

[[constraint]]
  name = "github.com/vishvananda/netlink"
  version = "1.0.0"

[[constraint]]
  name = "github.com/gravitational/trace"
  version = "1.1.7"

[[constraint]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.13.4"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.4"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.13.4"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.4"

[[constraint]]
  name = "sigs.k8s.io/controller-runtime"
  branch = "master"

[[constraint]]
  name = "github.com/stretchr/testify"
  revision = "34c6fa2dc70986bccbbffcc6130f6920a924b075"
